<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="SalesFetchApp"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AnyFetch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="UsersCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="searchBar row">
            <img src="img/home.svg" />
            <input type="text" placeholder="Einstein" value="Einstein" ng-model="contact"/>
            <img src="img/search.svg" ng-click="getTimeline()"/>
        </div>
        
        <div class="headerContact" ng-hide="true">
            <div class="infosContact row">
                <div class="contactBuble">
                    <div class="image"><img src="img/smith_john.jpg"/></div>
                </div>
                <div class="small-8 columns line">
                    <h2>VP, Sales</h2><h2 class="company"><span class="minor">at </span>BMI General Licensing</h2>
                    
                    <p class="desc">Important guy</p>
                </div>
            </div>
            <div class="row actions">
                <div class="small-6 columns line">Call</div>
                <div class="small-6 columns line">Mail</div>
            </div>
        </div>
        
        <div class="timeline" ng-show="items.length != 0">
            <h3>This week</h3>
                   
            
            <section class="timeslice">
                <div class="row item" ng-repeat="item in items">
                    <div class="headerItem">
                        <div class="icons">
                            <img class="iconItem" src="img/jpg.png" />
                            <img class="iconProvider" src="img/gmail_icon.svg" />
                        </div>
                        <div class="text">
                            <h2>{{item.datas.title}}</h2>
                            <h2 class="date">{{item.date}}</h2>
                        </div>
                        <br clear="both"/>
                    </div>
                    <p class="details">Details not yet available...</p>
                </div>
            </section>
        </div>


        <script src="js/vendor/custom.modernizr.js"></script>
    
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-resource.js"></script>
        <script src="js/foundation/foundation.js"></script>
        
        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
         
    </body>
</html>
